<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <title>PhoneGap REST/JSON client with OAuth2</title>
        
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        
    </head>
    <body>
        
    <div id="homePage" data-role="page" data-back-btn-theme="b">

	<div data-role="header" data-position="fixed">
		<h1>PhoneGap client</h1>
        </div>

	<div data-role="content">
            
            <h3>Post location</h3>

            <form action="" id="postLocation">
              <input type="number" name="latitude" placeholder="Latitude">
              <input type="number" name="longitude" placeholder="Longitude">
              <input type="number" name="altitude" placeholder="Altitude">
              <input type="submit" value="Post location" data-icon="check">
            </form>

            <p>Result: <span id="postResult"></span></p>
    
            <hr>

            <h3>Get locations</h3>

            <button type="button" id="getLocations" data-icon="refresh">Get locations</button>
            <p>Result: <span id="getResult"></span></p>
            <ul id="locationList" data-role="listview"></ul>

        </div>

        <div data-role="footer" data-position="fixed">
            <h2></h2>
        </div>    

    </div>

    <script src="phonegap.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.js"></script>
    <script src="js/sampleapi/HttpClient.js"></script>
    <script src="js/sampleapi/SampleAPI.js"></script>
    <script src="js/main.js"></script>     

</body>

</html>
