<!doctype html>
<html lang="en">

<head>

	<meta charset="utf-8">

	<title>JavaScript REST/JSON client with OAuth2 and jQuery Mobile UI</title>

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.css" />

	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.js"></script>
	<script src="js/sampleapi/HttpClient.js"></script>
	<script src="js/sampleapi/SampleAPI.js"></script>
	<script src="js/main.js"></script>

</head>

<body>

	<div id="homePage" data-role="page" data-back-btn-theme="b">
		<div data-role="header" data-position="fixed">
			<h1>JavaScript client</h1>
		</div>

		<div data-role="content">

			<h3>Post location</h3>

			<form action="" id="postLocation">
				<input type="number" name="latitude" placeholder="Latitude">
				<input type="number" name="longitude" placeholder="Longitude">
				<input type="number" name="altitude" placeholder="Altitude">
				<input type="submit" value="Post location" data-icon="check">
			</form>

			<p>Result: <span id="postResult"></span></p>

			<hr>

			<h3>Get locations</h3>

			<button type="button" id="getLocations" data-icon="refresh">Get locations</button>
			<p>Result: <span id="getResult"></span></p>
			<ul id="locationList"></ul>

</body>

</html>
