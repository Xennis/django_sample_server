<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">

  <title>JavaScript REST/JSON client with OAuth2 and HTML UI</title>

  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="js/sampleapi/HttpClient.js"></script>
  <script src="js/sampleapi/SampleAPI.js"></script>
  <script src="js/main.js"></script>

</head>

<body>

	<h3>Request access token</h3>

	<button type="button" id="getAccessToken">Get access token</button>
	<p>Result: <span id="tokenResult"></span></p>

	<hr>

	<h3>Post location</h3>

	<form action="http://localhost:8000/api/v1/location/" id="postLocation">
	  <input type="number" name="latitude" placeholder="Latitude">
	  <input type="number" name="longitude" placeholder="Longitude">
	  <input type="number" name="altitude" placeholder="Altitude">
	  <input type="submit" value="Post location">
	</form>

	<p>Result: <span id="postResult"></span></p>

	<hr>

	<h3>Get locations</h3>

	<button type="button" id="getLocations">Get locations</button>
	<p>Result: <span id="getResult"></span></p>

	<ul id="locationList"></ul>

</body>

</html>
